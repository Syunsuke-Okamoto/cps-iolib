language: C

sudo:
  - required

os:
  - linux

dist:
  - trusty

compiler:
  - gcc

before_install:
  # apt-get install
  - sudo apt-get install -y gcc-4.7-arm-linux-gnueabi libncurses5-dev binutils-arm-linux-gnueabi 
  - export CROSS_COMPILE=arm-linux-gnueabi-
  - export ARCH=arm

  # Download the kernel
  - git clone --depth 1 --branch release https://github.com/CONPROSYS/linux-kernel_3.2.0.CONPROSYS.git $PWD/build
  - export KERNELDIR=$PWD/build

before_script:
  - cd $KERNELDIR
  - make distclean
  - make defconfig CPS-MCS341-DSX.novlan
  - make modules
  - ls /usr/bin/arm*
  - cd ~/drv
  
script:
  - make
  - make modules_install
  - cd ../sample
  - make
