language: C

sudo:
  - required

os:
  - linux

dist:
  - trusty

compiler:
  - gcc

before_install:
  - sudo apt-get install gcc-4.7-arm-linux-gnueabi libncurses5-dev binutils-arm-linux-gnueabi 
  - export CC:=arm-linux-gnueabi-gcc
  - export LD:=arm-linux-gnueabi-ld

script:
  - cd ./drv
  - sudo make
  - make modules_install
  - cd ../sample
  - make
